    <body ng-app="Dashboard">

      <div class="navbar navbar-default" ng-controller="UserController as user">
        <div class="container-fluid">
  
          <ul class="nav navbar-nav">
            <li><a ui-sref="reviews">Reviews</a></li>
            <li><a ui-sref="downstream">Bugzilla</a></li>

              <a class="dropdown-toggle" dropdown-toggle>Features<span class="fa fa-caret-down"></span></a>

                <li><a ui-sref="features({project: 'katello'})">Katello</a></li>

              </ul>
            </li>
          </ul>          
          
          <ul class="nav navbar-right navbar-nav">
            <li>
              <span class="username" ng-show="user.user.username !== null">{{ user.user.username }}</span>
            </li>
            <li>
              <a ng-show="user.user.username === null" href="/login" style="float:right;">Bugzilla Login</a>
              <a ng-show="user.user.username !== null" ng-click="user.logout()" style="float:right;">Logout</a>
            </li>
          </ul>          

        </div>
